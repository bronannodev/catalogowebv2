<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white text-gray-900 w-full max-w-md rounded-lg shadow-xl p-6 sm:p-8 relative">
        <h3 class="text-2xl font-semibold text-center mb-6">Crear Cuenta de Admin</h3>
        <p class="text-center text-gray-500 text-sm mb-6">Usa esto para crear tu usuario principal.</p>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">ContraseÃ±a</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div>
                <label for="secret_key" class="block text-sm font-medium text-gray-700 mb-1">Clave Secreta de Registro</label>
                <input type="password" id="secret_key" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required placeholder="Escribe la clave secreta...">
            </div>
            <button type="submit" class="w-full bg-purple-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-800 transition-all">
                Crear Administrador
            </button>
            </form>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
